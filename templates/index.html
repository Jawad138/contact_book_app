<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Contacts</h1>
<a href="{{ url_for('add_contact') }}" class="btn btn-primary mb-3">Add New Contact</a>
<a href="{{ url_for('export_contacts') }}" class="btn btn-success mb-3 ml-2">Export to CSV</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
            <td>
                <a href="{{ url_for('edit_contact', id=contact.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_contact', id=contact.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this contact?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
